<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Converter</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">    <body>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <form action="/" method="post">
                <div class="row">
                    <div class="col">
                        <div class="form-floating mx-auto mt-5 mb-5 w-25 ">
                            <input autocomplete="off" type="text" class="form-control col-sm" id="floatingInput" name="binary" value="{{binary}}">
                            <label for="floatingInput">Binary</label>
                            <button class="btn btn-primary col-sm mt-3" type="submit">Submit</button>  
                        </div>
                    </div>    
                    <div class="mx-auto mt-5 w-25 col">
                        <h3>Decimal Output:</h3>
                        <h4 class="border">{{decimal}}</h4>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
